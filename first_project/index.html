<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up & Down Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="sub-title">업 & 다운</h1>
        <div id="result-area">
            <img src="https://img.freepik.com/free-vector/up-and-down-green-and-red-arrows_78370-1295.jpg?w=1380&t=st=1693064237~exp=1693064837~hmac=6c996315ccc7d40d28809e1181467eab269d0f8b4fda26575eb6a7a942f9cd86" class="main-img">
            <h1 class="result-text">맞춰보세요</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
        </div>

    </div>
    <button class="btn btn-warning mt-3 button-style button-reset" id="reset-button">리셋</button>

    <script src="main.js"></script>
</body>
</html>
